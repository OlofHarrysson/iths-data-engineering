---
name: Python run CI CD test

on:
  pull_request:
    paths-ignore:
    - '**/*.md'
    - .gitignore
    - .dvcignore

jobs:
  run_ci_cd_pipeline_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Git Repo
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
